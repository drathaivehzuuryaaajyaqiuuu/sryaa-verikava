<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM MAINTENANCE</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(30, 30, 30, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(40, 40, 40, 0.6) 0%, transparent 50%);
        }

        .terminal {
            width: 90%;
            max-width: 800px;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 20px;
            background-color: rgba(15, 15, 15, 0.9);
            box-shadow: 0 0 20px rgba(100, 100, 100, 0.1);
            position: relative;
            overflow: hidden;
        }

        .terminal::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to right, #1a1a1a, #2a2a2a, #1a1a1a);
            border-bottom: 1px solid #333;
        }

        h1 {
            color: #a0a0ff;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(160, 160, 255, 0.3);
            letter-spacing: 2px;
        }

        .status-message {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .status-message p {
            margin: 10px 0;
            color: #ccc;
            font-size: 1.1rem;
        }

        .status-message p::before {
            content: ">";
            color: #a0a0ff;
            margin-right: 10px;
        }

        .comms-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            height: 60px;
            border: 2px solid #a0a0ff;
            color: #a0a0ff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            padding: 10px 20px;
            background: rgba(160, 160, 255, 0.05);
            margin: 0 auto;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }

        /* Efek glitch yang lebih halus */
        .comms-button:hover {
            background: rgba(160, 160, 255, 0.15);
            box-shadow: 0 0 20px rgba(160, 160, 255, 0.3);
            animation: glitch-effect 0.5s linear infinite alternate;
        }

        @keyframes glitch-effect {
            0% {
                transform: translate(0);
                text-shadow: 0 0 5px rgba(160, 160, 255, 0.5);
            }
            20% {
                transform: translate(-1px, 1px);
                text-shadow: -2px 0 3px rgba(255, 0, 255, 0.5),
                             2px 0 3px rgba(0, 255, 255, 0.5);
            }
            40% {
                transform: translate(1px, -1px);
                text-shadow: 1px 0 3px rgba(255, 255, 0, 0.5),
                             -1px 0 3px rgba(0, 0, 255, 0.5);
            }
            60% {
                transform: translate(-1px, 0);
                text-shadow: 0 0 5px rgba(160, 160, 255, 0.5);
            }
            80% {
                transform: translate(1px, 0);
                text-shadow: 0 0 5px rgba(160, 160, 255, 0.5);
            }
            100% {
                transform: translate(0);
                text-shadow: 0 0 5px rgba(160, 160, 255, 0.5);
            }
        }

        /* Efek glitch yang muncul secara acak saat tidak dihover */
        .comms-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            opacity: 0;
            z-index: -1;
            animation: random-glitch 15s infinite;
        }

        @keyframes random-glitch {
            0%, 96%, 98%, 100% {
                opacity: 0;
                transform: translate(0);
            }
            97% {
                opacity: 0.1;
                transform: translate(-2px, 2px);
                background: linear-gradient(45deg, 
                    transparent 48%, 
                    rgba(255, 0, 255, 0.2) 50%, 
                    transparent 52%);
            }
            99% {
                opacity: 0.1;
                transform: translate(2px, -2px);
                background: linear-gradient(-45deg, 
                    transparent 48%, 
                    rgba(0, 255, 255, 0.2) 50%, 
                    transparent 52%);
            }
        }

        @media (max-width: 768px) {
            .terminal {
                width: 95%;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.4rem;
            }
            
            .status-message p {
                font-size: 1rem;
            }
            
            .comms-button {
                width: 90%;
                height: 50px;
                font-size: 0.9rem;
            }
        }

        /* Kursor berkedip untuk status offline */
        .status-message p:nth-child(1)::after {
            content: "_";
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            from, to { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <h1>▲ SYSTEM MAINTENANCE ▼</h1>
        <div class="status-message">
            <p> SYSTEM STATUS: [OFFLINE]</p>
            <p> ERROR CODE: 0x1F4E6</p>
            <p> ESTIMATED RESTORATION: [UNDEFINED]</p>
            <p> LAST UPDATE: [06-04-2025]</p>
        </div>
        <a href="https://whatsapp.com/channel/0029Vb0LCTZF1Ylb4d0KFG2p" 
           class="comms-button" 
           target="_blank" 
           rel="noopener noreferrer">
            GET STATUS UPDATES
        </a>
    </div>
</body>
  </html>
